<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <header class="page-header">
    <div class="page-header__inner">
      <a href="/" class="site-logo"><img src="" alt=""></a>
      <nav class="main-nav">
        <div class="main-nav__menu-toggler"></div>
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href=""></a></li>
        </ul>
      </nav>
      <div class="short-contacts"><a href="tel:" class="shot-contacts__phone"></div>
      <div class="page-header__btn">
        <a href="" class="btn  btn--icon-calendar"></a>
      </div>
    </div>
  </header>

  <section class="reserve">
    <div class="reserve__inner">
      <h2 class="reserve__title"></h2>
      <p class="reserve__descr"></p>
      
      <!--choice date block-->
      <div class="date">
        <p class="step">шаг 1</p>
        <h2 class="date__title"></h2>
        <div class="date__inner">
          <ul class="date__choice choice-block">
            <li class="date__arrive choice-block__item">
                <label for="dayOfarrive"></label><br>
                <input type="text" name="dayOfArrive" maxlength="2" id="dayOfArrive" placeholder="дд">
                <input type="text" name="monthOfArrive" maxlength="2" placeholder="мм">
                <input type="text" name="yearOfArrive" maxlength="4" placeholder="гггг">
              </li>
              <li class="date__return choice-block__item">
                <label for="dayOfReturn"></label><br>
                <input type="text" name="dayOfReturn" maxlength="2" id="dayOfReturn" placeholder="дд">
                <input type="text" name="monthOfReturn" maxlength="2" placeholder="мм">
                <input type="text" name="yearOfReturn" maxlength="4" placeholder="гггг">
              </li>
            </ul>
          </div>
      </div>

      <!--restplace block-->
      <div class="restplace">
        <p class="step">шаг 2</p>
        <h2 class="restplace__title"></h2>
        <div class="restplace__inner">
          <ul class="restplace__list choice-block">
            <li class="restplace__item choice-block__item">
              <label for="hotel">
                <input type="radio"></input>
              </label>
            </li>
            <li class="restplace__item choice-block__item">
              <label for="cottage">
                 <input type="radio"></input>
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!--cottage type-->
      <div class="cottage">
        <p class="step">шаг 3</p>
        <h2 class="cottage__title"></h2>
        <div class="cottage__inner"></div>
          <ul class="cottage__list">
            <li class="cottage__item">
              <label for="cottage__one">
                <input type="radio"></input>
              </label>
              <div class="cottage-spec">
                <ul class="cottage-spec__list">
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                </ul>
              </div>
            </li>
            <li class="cottage__item">
              <label for="cottage__two">
                <input type="radio"></input>
              </label>
              <div class="cottage-spec">
                <ul class="cottage-spec__list">
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                </ul>
              </div>
            </li>
            <li class="cottage__item">
              <label for="cottage__three">
                <input type="radio"></input>
              </label>
              <div class="cottage-spec">
                <ul class="cottage-spec__list">
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                </ul>
              </div>
            </li>
            <li class="cottage__item">
              <label for="cottage__four">
                <input type="radio"></input>
              </label>
              <div class="cottage-spec">
                <ul class="cottage-spec__list">
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                  <li class="cottage-spec__item"></li>
                </ul>
              </div>
            </li>
          </ul>
      </div>
      <!--personal information-->
      <div class="personal-info">
        <p class="step">шаг 4</p>
        <h2 class="personal-info__title">Персональная информация</h2>
        <div class="personal-info__form">
          <div class="personal-info__form-inner">
            <input type="text">
          </div>
          <div class="personal-info__form-inner">
            <input type="text">
          </div>
          <div class="personal-info__form-inner">
            <input type="number" name="phoneNumber">
            <label for="phoneNumber">Мы свяжемся с вами в случае необходимости.</label>
          </div>
          <div class="personal-info__form-inner">
            <input type="text">
            <label for="email">На этот адрес мы вышлем вам подтверждение о забронированном номере.</label>
          </div>
        </div>
      </div>

      <!-- payment info -->
      <div class="payment">
        <p class="step">шаг 5</p>
        <h2 class="payment__title">Способ оплаты</h2>
        <div class="payment__form">
          <div class="type-of-payment">
            <div class="payment-on-place">
              <div class="payment-on-place__explanation">
                <label for="payment-on-place">
                  <input type="radio" name="type-of-payment">
                  <span class="payment-on-place__choose">по приезду</span>
                </label>
              </div>
            </div>
            <div class="payment-online">
              <div class="payment-online__explanation">
                <label for="payment-online">
                  <input type="radio" name="type-of-payment">
                  <span class="payment-online__choose">сейчас</span>
                </label>
              </div>
              <div class="payment-online__form">
                <div class="payment-online__form-col1">
                  <label for="cardNumber">номер карты</label>
                  <input type="text" name="cardNumber" placeholder="0000 0000 0000 0000">
                  <span class="personal-info__success"></span>
                  <label for="ownerLastName">фамилия владельца карты</label>
                  <input type="text" name="ownerLastName" placeholder="vladimir vladimirovich">
                  <span class="personal-info__success"></span>
                </div>
                <div class="payment-online__form-col2">
                  <label for="cvv">код cvv</label>
                  <input type="number" name="cvv" placeholder="123">
                  <span class="personal-info__success"></span>
                  <label for="valid">действует до </label>
                  <input type="text" name="valid" placeholder="01/2018">
                </div>
              </div>
            </div>
          </div>
          <div class="sum-of-payment">
            <p class="sum-for-payment__title">к оплате</p>
            <p class="sum-for-payment__sum"></p>
            <p class="sum-for-pyment__warning">Пожалуйста, <span class="dotted-underline">выберите дату</span> въезда и выезда чтобы увидеть сумму к оплате </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="page-footer">
    <div class="page-footer__inner">
      <p class="page-footer__adress"></p>
    <div class="page-footer__logo">
      <a href="/" class="site-logo"><img src="" alt=""></a>
      <ul class="social-icon__list">
        <li class="social-icon__item"><a href=""><img src=""></a></li>
        <li class="social-icon__item"><a href=""><img src=""></a></li>
        <li class="social-icon__item"><a href=""><img src=""></a></li>
      </ul>
    </div>
      <p class="page-footer__contact"></p>
    </div>
  </footer>
</body>
</html>
